<!DOCTYPE html>
<html>
<title>W3.JS</title>
<script src="w3.js"></script>
<body>

<h2>Testing W3.JS in HTML</h2>

<div w3-include-html="templates/home.html"></div>

<script>
  function loadContent() {
  w3.getHttpObject("data/home/hero.js", function(myObject) {
    // Code to use the JSON data
    w3.displayObject("hero", myObject);
  });
}
 w3.includeHTML(loadContent);

</script>

</body>
</html>
